{% extends 'base.html' %}
{% block title %}Connexion - TURTLE{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Connexion</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-600 text-white py-2 mt-4 rounded hover:bg-green-700">
      Se connecter
    </button>
  </form>
</div>
{% endblock %}
