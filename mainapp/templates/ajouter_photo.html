{% extends "base.html" %}
{% block title %}Ajouter une photo - TURTLE{% endblock %}
{% block content %}

<h1 class="text-3xl font-bold text-center mt-10 text-green-700">Ajouter une photo</h1>

<form method="post" enctype="multipart/form-data" class="max-w-xl mx-auto mt-8 space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Publier</button>
</form>

{% endblock %}
